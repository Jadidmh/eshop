{% load static %}
<!doctype html>
<html lang="en" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>صفحه ورود فروشنده</title>
</head>

<body class="bg-dark my-3 mx-3">
    <div class="container bg-warning">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-6">
                <h3 class="my-4 text-center">صفحه ورود فروشنده</h3>

                {% if messages %}
                <div class="bg-dark text-warning px-3 py-3 text-center my-3 rounded-pill">
                    {% for message in messages %}
                    <b class="text-center {% if message.tags %}text-{{ message.tags }}{% endif %} p-0 m-0">
                        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                        {{ message }}
                    </b>
                    {% endfor %}
                </div>
                {% endif %}
                <form action='{% url "sellerLogin" %}' method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="mb-2 pe-2" for="">تلفن همراه</label>
                        {{ form.phone }}

                    </div>
                    <div class="form-group">
                        <label class="my-2 pe-2" for="">رمز عبور</label>
                        {{ form.password }}

                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="form-control btn bg-dark text-warning mb-2">ورود</button>
                    </div>
                        <a href="{% url 'sellerRegister' %}" class="form-control btn bg-dark text-warning mb-2">صفحه ثبت نام</a>
                        <a href="" class="form-control btn bg-dark text-warning mb-2">وبلاگ</a>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
